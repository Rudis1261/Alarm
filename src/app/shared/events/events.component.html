<div class="inner" *ngIf="event_length > 0">
  <h4>Events <i class="icon-alert"></i></h4>
  <div class="events">
    <div class="clearfix event" *ngFor="let index of event_keys">
      <b>{{events[index].title}}</b> - <small><i>{{events[index].message}}</i></small>
      <span (click)="delete(index)" class="btn btn-sm"><i class="icon-trash"></i></span>
    </div>
  </div>
</div>

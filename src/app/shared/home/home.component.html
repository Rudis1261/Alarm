<div class="schedule">
  <h4>Auto Arm Schedule</h4>
  <div class="inner">
    <app-toggle
      *ngFor="let index of schedule_keys"
      [isEnabled]="schedule[index]"
      [index]="index"
      (onToggle)="toggle($event)"
    >
      {{getTimeRangeFromIndex(index)}}
    </app-toggle>
  </div>
</div>
